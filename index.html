<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!--Add novalidate and implement from: https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation#validating_forms_using_javascript -->
    <!--novalidate attribute turns off the browser's auto validation, lets our script take control over validation-->
    <form class="form" novalidate>
        <p>
            <label for="emailInput">Email: </label>
            <input type="email" id="emailInput" required minlength="8"/>
            <span class="mailError" aria-live="polite"></span>
        </p>

        <p>
            <label>Country: </label>
            <select id="countryInput"></select>           
        </p>

        <p>
            <label>Zip Code: </label>
            <input type="text" id="zipInput" />
            <span class="zipError" aria-live="polite"></span>
        </p>

        <p>
            <label>Password: </label>
            <input type="password" id="password" />
            <span class="passwordError" aria-live="polite"></span>
        </p>

        <p>
            <label>Confirm Password: </label> 
            <input type="password" id="confirmPass" />
            <span class="confirmError" aria-live="polite"></span>
        </p>

        <span class="errorMsgOutput"></span>
        <button class="submitBtn">Submit</button>
    </form>
    
    <script src="./script.js" defer></script>
</body>
</html>
