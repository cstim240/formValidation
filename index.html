<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="./style.css" />
</head>
<body>
    <!--Add novalidate and implement from: https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation#validating_forms_using_javascript -->
    <!--novalidate attribute turns off the browser's auto validation, lets our script take control over validation-->
    <form class="form" novalidate>
        <label>Email: </label>
        <input type="email" class="emailInput" required minlength="8"/>
        <span class="mailError" aria-live="polite"></span>

        <label>Country: </label>
        <input type="text" />

        <label>Zip Code: </label>
        <input type="text" />

        <label>Password: </label>
        <input type="text"/>

        <label>Confirm Password: </label> 
        <input type="text" />

        <span class="errorMsgOutput"></span>
        <button class="submitBtn">Submit</button>
    </form>
    
    <script href="./script.js"></script>
</body>
</html>
